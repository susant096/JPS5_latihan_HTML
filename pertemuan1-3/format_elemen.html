<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Element</title>
</head>
<body>
    <b>Text menjadi tebal</b><br>
    <strong>Text menjadi tebal 2</strong><br>
    <i>Text menjadi miring</i><br>
    <em>Text menjadi miring 2</em><br>
    <mark>Text ditandai</mark><br>
    <small>Text menjadi kecil</small><br>
    <del>Text dihapus</del><br>
    <ins>Text disisipkan</ins><br>
    <u>Text garis bawah</u>
    <sub>Text dibawah</sub>
    <sup>Text diatas</sup><br>
    <p>ini paragraf akan menjadi <i>miring</i> yang ini di <b>pertebal</b></p>
</body>
</html>
